<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Profile Card</title>
</head>
<body class="container">
    <div class="card">
        <div class="card__header">
        </div>
        <div class="card__avatar"></div>
        
        <div class="card__info">
            <div class="row">
              <span class="card__name bold">Victor Crest</span>
              <span class="light">26</span>
            </div>
            <p class="light">London</p>
        </div>
       <div class="card__statistics">
           <div class="column">
               <span class="bold">80K</span>
               <span class="light card__statType">followers</span>
           </div>

           <div class="column">
            <span class="bold">803K</span>
            <span class="light card__statType">likes</span>
          </div>

          <div class="column">
            <span class="bold">1.4K</span>
            <span class="light card__statType">photos</span>
          </div>
       </div>
    </div>
</body>
</html>
